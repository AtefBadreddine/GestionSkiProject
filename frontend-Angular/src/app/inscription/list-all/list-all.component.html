
    
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
      <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
      <tr>
        <th scope="col" class="px-6 py-3">
          Numéro d'inscription
        </th>
        <th scope="col" class="px-6 py-3">
          Numéro de semaine
        </th>
        <th scope="col" class="px-6 py-3">
          Nom Skieur
          </th>
          <th scope="col" class="px-6 py-3">
          Type Cours
          </th>
      </tr>
      </thead>
      <tbody >
      <ng-container *ngFor="let s of listInsc">
        <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600" >
  
          <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
            {{ s.numInscription }}
          </th>
          <td class="px-6 py-4">
            {{ s.numSemaine }}
          </td>
          <td scope="col" class="px-6 py-3">
            {{s.skieur.nomS}}
          </td>
          <td scope="col" class="px-6 py-3">
            {{s.cours.TypeCours}}
          </td>
          <td class="px-6 py-4 flex justify-center gap-4">
            <a routerLink="/inscription/update/{{ s.numInscription}}" class="block text-white bg-blue-800 hover:bg-blue-900 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-md text-sm px-5 py-2.5 text-center">Modifier</a>
            <button (click)="deleteInscription(s.numInscription)"  class="block text-white bg-blue-800 hover:bg-blue-900 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-md text-sm px-5 py-2.5 text-center" type="button"> Supprimer</button>  
          </td>
        </tr>
      </ng-container>
      </tbody>
    </table>
