
    
          <label for="table-search" class="sr-only">Search</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 rtl:inset-r-0 rtl:right-0 flex items-center ps-3 pointer-events-none">
              <svg class="w-5 h-5 text-gray-500 dark:text-gray-400" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path></svg>
            </div>
            <input ngCg [(ngModel)]="inscriptionId" type="text" ngid="table-search" class="block p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg w-80 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Rechercher des inscriptions"/>
            
          </div>
          <button style="margin-right: 1%" (click)="filterInscriptions()"  class=" text-white bg-blue-800 hover:bg-blue-900 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-md text-sm px-5 py-2.5 text-center" type="button"> Rechercher</button>  
          <button (click)="redirectToAdd()" style="float: right;" class=" text-white bg-blue-800 hover:bg-blue-900 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-md text-sm px-5 py-2.5 text-center" type="button"> Ajouer une inscription
          </button>  
          
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
      <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
      <tr>
        <th scope="col" class="px-6 py-3">
          Numéro d'inscription
        </th>
        <th scope="col" class="px-6 py-3">
          Numéro de semaine
        </th>
        <th scope="col" class="px-6 py-3">
          Nom Skieur
          </th>
          <th scope="col" class="px-6 py-3">
          Type Cours
          </th>
      </tr>
      </thead>
      <tbody >
      <ng-container *ngFor="let s of listInsc">
        <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600" >
  
          <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
            {{ s.numInscription }}
          </th>
          <td class="px-6 py-4">
            {{ s.numSemaine }}
          </td>
          <td scope="col" class="px-6 py-3">
            {{s.skieur.nomS}}
          </td>
          <td scope="col" class="px-6 py-3">
            {{s.cours.typeCours}}
          </td>
          <td class="px-6 py-4 flex justify-center gap-4">
            <a routerLink="/inscriptions/update/{{ s.numInscription}}" class="block text-white bg-blue-800 hover:bg-blue-900 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-md text-sm px-5 py-2.5 text-center">Modifier</a>
            <button (click)="deleteInscription(s.numInscription)"  class="block text-white bg-blue-800 hover:bg-blue-900 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-md text-sm px-5 py-2.5 text-center" type="button"> Supprimer</button>  
          </td>
        </tr>
      </ng-container>
      </tbody>
    </table>
