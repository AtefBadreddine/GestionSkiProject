<nav aria-label="Page navigation example" class="m-2  flex justify-end">
  <ul class="inline-flex -space-x-px text-sm">
    <li class="cursor-pointer" (click)="changePage(currentPage-1)">
      <button [disabled]="currentPage == 1" class="flex items-center justify-center px-3 h-8 ms-0 leading-tight text-gray-500 bg-white border border-e-0 border-gray-300 rounded-s-lg hover:bg-gray-100 hover:text-gray-700">Previous</button>
    </li>

    <ng-container *ngFor="let item of [].constructor(pages); let i = index">
      <li (click)="changePage(i+1)" class="cursor-pointer">
        <div [ngClass]="{'!bg-blue-50 !text-blue-600' : i+1 === currentPage}" class="flex items-center justify-center px-3 h-8 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
          {{ i + 1 }}
        </div>
      </li>
    </ng-container>
    <li class="cursor-pointer" (click)="changePage(currentPage+1)" >
      <button [disabled]="currentPage == pages"   class="flex items-center justify-center px-3 h-8 leading-tight text-gray-500 bg-white border border-gray-300 rounded-e-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">Next</button>
    </li>
  </ul>
</nav>
